    <script>
        function agecalc() {

            var date = document.getElementById("day").value
            var year = document.getElementById("year").value
            var month = document.getElementById("month").value

            if (!date || !year || !month) {
                document.getElementById("agedisplay").value = "Please select a valid date of birth";
                return;
            }

            var n = new Date();
            var y = n.getFullYear();
            var m = n.getMonth();
            var d = n.getDate();

            if (month <= m + 1) {
                if (date <= d) {
                    document.getElementById("agedisplay").value = "Your age is " + (y - year) + " years";
                } else {
                    document.getElementById("agedisplay").value = "Your age is " + (y - year - 1) + " years";
                }
            } else {
                document.getElementById("agedisplay").value = "Your age is " + (y - year - 1) + " years";
            }
        }

        function randompic() {
            var a = Math.floor(Math.random() * 5);
            if (a == 0) {
                document.getElementById("pic_here").src = "https://upload.wikimedia.org/wikipedia/commons/thumb/d/d2/Tomb_of_Humayun%2C_Delhi.jpg/1920px-Tomb_of_Humayun%2C_Delhi.jpg";
                document.getElementById("pic_here").style = "height:300px;width=300px;";
            }
            if (a == 1) {
                document.getElementById("pic_here").src = "https://upload.wikimedia.org/wikipedia/commons/thumb/0/0d/Red_Fort_in_Delhi_03-2016_img3.jpg/1920px-Red_Fort_in_Delhi_03-2016_img3.jpg";
                document.getElementById("pic_here").style = "height:300px;width=300px;";
            } else if (a == 2) {

            } else if (a == 3) {
